<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Overlay</title>
</head>
<body>

<!-- Your content goes here (this will be blank because we're focusing on the overlay) -->

<script>
  // Create the overlay div
  const overlay = document.createElement('div');
  overlay.id = 'intro-overlay';
  overlay.innerHTML = `<p>adam is the flipping goat and spent money on this website for YOU so u better thank him like a good lil boy</p>`;

  // Style it
  overlay.style.position = 'fixed';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.width = '100vw';
  overlay.style.height = '100vh';
  overlay.style.background = 'black';
  overlay.style.color = 'white';
  overlay.style.fontSize = '1.5rem';
  overlay.style.display = 'flex';
  overlay.style.justifyContent = 'center';
  overlay.style.alignItems = 'center';
  overlay.style.zIndex = '9999';
  overlay.style.transition = 'opacity 1s ease';

  // Add to the page
  document.body.appendChild(overlay);

  // Remove after 3 seconds with fade-out
  setTimeout(() => {
    overlay.style.opacity = '0';
    setTimeout(() => overlay.remove(), 1000);
  }, 3000);
</script>

</body>
</html>
